name: docker-build-push

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
env:
    dockerhub_repository: vitamin_d_mr_test
    dockerhub_organization: richardslab
jobs:
  variables:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.value }}
      branch_tag: ${{ steps.branch.outputs.value }}
      tag: ${{ steps.tags.outputs.value }}
    steps:
      - 
        name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      -   
        name: Get current date
        id: date
        run: echo "::set-output name=value::$(date +'%Y-%m-%d')"
      - 
        name: Get Branch tag
        id: branch
        run: echo "::set-output name=value::${{env.dockerhub_organization}}/${{env.dockerhub_repository}}:${{steps.date.outputs.value}}_${{env.GITHUB_REF_SLUG}}"
      - 
        name: Get Latest tag
        id: latest
        run: echo "::set-output name=value::${{env.dockerhub_organization}}/${{env.dockerhub_repository}}:latest"
      - 
        uses: haya14busa/action-cond@v1
        id: tags
        with:
          cond: ${{ env.GITHUB_REF_SLUG == 'main' }}
          if_true: ${{env.branch_tag}},${{env.latest}}
          if_false: ${{env.branch_tag}}
        env:
          branch_tag: ${{steps.branch.tag.outputs.value}}
          latest_tag: ${{steps.latest.tag.outputs.value}}
  build_docker:
    needs: variables
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Show space available
        run: df -h .
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - 
        name: Show space available
        run: df -h .
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Show space available
        run: df -h .
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Show space available
        run: df -h .
      -
        name: test
        run: |
          echo ${{ needs.variables.outputs.date }}
          echo ${{ needs.variables.outputs.tag }}
          echo ${{ needs.variables.outputs.branch_tag }}
      -
        name: Build and push branch
        uses: docker/build-push-action@v2
        with:
          context: installation
          push: true
          tags: ${{ needs.variables.tags.outputs.value }}
  test:
    needs: [variables,build_docker]
    runs-on: ubuntu-latest
    steps:
      - name: Show space available
        run: df -h .
      -
        name: test running in docker
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ needs.variables.tags.env.branch_tag }} 
          shell: bash
          run: |
            conda info
      -
        name: Show space available
        run: df -h .
      -
        name: run docker test png
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ needs.variables.tags.env.branch_tag }}  
          run: /miniconda/condabin/conda run -n VitaminD_MR /bin/bash -c "Rscript -e 'png()' "
      -
        name: Show space available
        run: df -h .          
      -
        name: run docker test conda info
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ needs.variables.tags.env.branch_tag }} 
          shell: /bin/bash
          run: conda run -n VitaminD_MR /bin/bash -c "conda info"