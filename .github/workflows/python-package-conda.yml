name: Python Package using Conda

on: [push]

jobs:
  example-6:
    name: Ex6 Mamba
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.6
          mamba-version: "*"
          channels: conda-forge,bioconda,r,defaults
          channel-priority: true
          environment-file: installation/environment.yaml
      - shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
          printenv | sort
      - shell: bash -l {0}
        run: |
          mamba install -c conda-forge r-lintr
          R -e 'library(lintr); lint_dir("scripts")'
